//秒→mm:ss表記変換
 function timech(x)
 {
	let min = Math.floor( x % 3600 / 60);
	let sec = x % 60;
  // 数値が1桁の場合は頭に0をつける
  if (min < 10) min = "0" + min;
  if (sec < 10) sec = "0" + sec;

  return min +":"+sec;
 }

/**
 * 秒をhh:mm:ss形式の時間に直す
 * intt	数値
 */
 function int2time(intt) {
  hour = parseInt(intt / 3600);
  intt %= 3600;
  min = parseInt(intt / 60);
  sec = intt % 60;

  // 数値が1桁の場合は頭に0をつける
  if (hour < 10) hour = "0" + hour;
  if (min < 10) min = "0" + min;
  if (sec < 10) sec = "0" + sec;
  
  return hour +":"+ min +":"+sec;
}
